<html lang="pt_BR">
    	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/graphviz.svg.css">
    <meta charset="UTF-8">	</head>

	<style>
        #instructions {
            color: #000000;
            position: absolute;
            z-index: 100;
            bottom: 0px;
            left: 0px;
        }
    </style>
	<body>
		<h6 id="instructions">Clique em um n√≥ para destacar as disciplinas sucessores e predecessoras; Para zoom, pressionar shift + rolagem com mouse; pressione ESC para remover o destaque.</h6>
		<div id="graph" style="width: 100%; height: 100%; overflow: scroll;"></div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="https://cdn.rawgit.com/jquery/jquery-mousewheel/master/jquery.mousewheel.min.js"></script>
		<script type="text/javascript" src="https://cdn.rawgit.com/jquery/jquery-color/master/jquery.color.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>      
		<script type="text/javascript" src="js/jquery.graphviz.svg.js"></script>
		<script type="text/javascript">
            $.extend({
                    getUrlVars: function(){
                        var vars = [], hash;
                        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                        for(var i = 0; i < hashes.length; i++)
                        {
                        hash = hashes[i].split('=');
                        vars.push(hash[0]);
                        vars[hash[0]] = hash[1];
                        }
                        return vars;
                    },
                    getUrlVar: function(name){
                        return $.getUrlVars()[name];
                    }
                    });
            
 			$(document).ready(function(){
                 var grade = $.getUrlVar('grafo');
                 if (grade){
                     grade = grade + ".svg";
                 }else{
                     grade = $.getUrlVar('grade');
                     if (grade){
                        grade = grade + ".svg";
                     }else{
                        grade = "grade.svg";
                     }
                 }
                $("#graph").graphviz({
                    url: grade, 
                    ready: function() {
                        var gv = this
                        gv.nodes().click(function () {
                            var $set = $()
                            $set.push(this)
                            $set = $set.add(gv.linkedFrom(this, true))
                            $set = $set.add(gv.linkedTo(this, true))
                            gv.highlight($set, true)
                            gv.bringToFront($set)
                        })
                        $(document).keydown(function (evt) {
                            if (evt.keyCode == 27) {
                                gv.highlight()
                            }
                        })
                    }
                });
            });
		</script>
	</body>
</html>
